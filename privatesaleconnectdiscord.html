<head>
  <meta charset="UTF-8" />

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;

    }
    .navbar {

    .container {
      display: flex;

    }
    .section-title {

      .menu {

        position: static;

        border-radius: 0;
        max-width: none;
      }

        border: none;

</head>
<body>

  <nav class="navbar">
    <button class="logo-button" onclick="toggleMenu()">
      <img src="URL_LOGO_KAMU" alt="Logo Menu" />
    </button>
    <div class="menu" id="menu">
      <a href="index.html">Home</a>
      <a href="privatesaleconnectdiscord.html">Private Sale</a>
      <a href="presale.html">Presale</a>
      <a href="publicsale.html">Public Sale</a>
      <a href="roadmap.html">Roadmap</a>
      <a href="tokenomics.html">Tokenomics</a>
    </div>
  </nav>

  <div class="container">
    <h2 class="section-title">ðŸ“¥ Submit Wallet Private Sale</h2>
    <p class="section-desc">
      Whitelisted wallets can participate in our exclusive private sale event.<br>
      Connect Discord and enter your Solana wallet address.
    </p>

    <button id="connectDiscordBtn">ðŸ”— Connect Discord</button>
    <div id="discordInfo"></div>

    <input type="text" id="walletInput" placeholder="Enter your Solana wallet address" />
    <button id="submitBtn">Submit</button>
    <div id="message"></div>
  </div>

  <footer>
    Â© 2025 BabyPanda Flash. All rights reserved.
  </footer>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("menu");
      menu.style.display = (menu.style.display === "flex") ? "none" : "flex";
    }

    const webAppUrl = "https://script.google.com/macros/s/AKfycbym0qXVlphnfHImCz5gt2YcQ2fFy-WOkNCYzwxoVLAR8E_-CxIyUyVGVgTzeoAN0KnN/exec";
    const clientId = "1380972238249005077";

    let discordUsername = "";
    let discordId = "";

    document.getElementById("connectDiscordBtn").addEventListener("click", () => {
      const redirectUri = encodeURIComponent(window.location.href.split('#')[0]);
      const scope = "identify";
      const discordAuthUrl = `https://discord.com/api/oauth2/authorize?client_id=${clientId}&redirect_uri=${redirectUri}&response_type=token&scope=${scope}`;
      window.location.href = discordAuthUrl;
    });

    async function checkWalletLimit() {
      try {
        const res = await fetch(webAppUrl);
        const data = await res.json();
        const count = data.count || 0;

        if (count >= 700) {
          document.getElementById("submitBtn").disabled = true;
          document.getElementById("connectDiscordBtn").disabled = true;
          document.getElementById("submitBtn").textContent = "Limit Reached (700/700)";
        }
      } catch (err) {
        console.error("Error checking limit", err);
      }
    }

    async function submitWallet() {
      const wallet = document.getElementById("walletInput").value.trim();
      const message = document.getElementById("message");

      if (!wallet) {
        message.textContent = "âŒ Please enter your wallet address.";
        return;
      }

      if (!discordUsername || !discordId) {
        message.textContent = "âŒ Please connect Discord first.";
        return;
      }

      try {
        const formData = new FormData();
        formData.append("wallet", wallet);
        formData.append("discordUsername", discordUsername);
        formData.append("discordId", discordId);

        const res = await fetch(webAppUrl, {
          method: "POST",
          body: formData
        });

        const result = await res.json();

        if (res.ok && result.status === "success") {
          message.textContent = "âœ… Submission successful!";
          document.getElementById("walletInput").value = "";
          await checkWalletLimit();
        } else if (result.status === "full") {
          message.textContent = "âŒ Limit reached. Submission closed.";
        } else {
          message.textContent = "âŒ Submission failed.";
        }
      } catch (err) {
        console.error("Submission error", err);
        document.getElementById("message").textContent = "âŒ Error occurred. Try again.";
      }
    }

    window.onload = async () => {
      await checkWalletLimit();

      if (window.location.hash.includes("access_token")) {
        const hash = window.location.hash.substring(1);
        const params = new URLSearchParams(hash);
        const token = params.get("access_token");

        if (token) {
          const userRes = await fetch("https://discord.com/api/users/@me", {
            headers: { Authorization: `Bearer ${token}` }
          });

          const userData = await userRes.json();
          discordUsername = `${userData.username}#${userData.discriminator}`;
          discordId = userData.id;

          document.getElementById("discordInfo").textContent = `âœ… Connected as ${discordUsername}`;
          document.getElementById("connectDiscordBtn").disabled = true;
        }
      }

      document.getElementById("submitBtn").addEventListener("click", submitWallet);
    };
  </script>
</body>
</html>
