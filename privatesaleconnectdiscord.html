<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Private Sale - BabyPanda Flash</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0e0e0e;
      color: #fff;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #ffd700;
      text-align: center;
    }

    .container {
      max-width: 400px;
      margin: auto;
      background-color: #1a1a1a;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(255, 215, 0, 0.3);
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
    }

    input {
      background-color: #333;
      color: #fff;
    }

    button {
      background-color: #ffd700;
      color: #000;
      cursor: pointer;
      font-weight: bold;
    }

    button:disabled {
      background-color: #555;
      cursor: not-allowed;
    }

    #message {
      margin-top: 12px;
      text-align: center;
      font-size: 0.95em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Private Sale</h1>
    <input type="text" id="walletInput" placeholder="Enter your wallet address" />
    <button id="connectDiscordBtn" onclick="connectDiscord()">Connect Discord</button>
    <button id="submitBtn" onclick="submitWallet()">Submit</button>
    <div id="message"></div>
  </div>

  <script>
    const webAppUrl = "https://script.google.com/macros/s/AKfycbzMZC0-9XPidECviIZWztJ1eLypLBXNe5xv5sq-15waMPO4y-nDIKN2Xj3lwBhamF1xPg/exec";
    let discordUsername = null;
    let discordId = null;

    function connectDiscord() {
      // Simulasi koneksi Discord
      discordUsername = "exampleUser#1234";
      discordId = "123456789012345678";
      document.getElementById("message").textContent = `✅ Discord connected: ${discordUsername}`;
    }

    async function submitWallet() {
      const walletInput = document.getElementById("walletInput");
      const message = document.getElementById("message");
      const wallet = walletInput.value.trim();

      if (!wallet) {
        message.textContent = "Please enter a valid wallet address.";
        return;
      }

      if (!discordUsername || !discordId) {
        message.textContent = "Please connect your Discord first.";
        return;
      }

      try {
        const res = await fetch(webAppUrl, {
          method: "POST",
          body: JSON.stringify({ wallet, discordUsername, discordId }),
          headers: {
            "Content-Type": "application/json"
          }
        });

        if (!res.ok) {
          throw new Error(`HTTP error! status: ${res.status}`);
        }

        const result = await res.json();

        if (result.status === "success") {
          message.textContent = "✅ Submission successful!";
          walletInput.value = "";
          await checkWalletLimit();
        } else if (result.status === "full") {
          message.textContent = "❌ Submission closed: limit reached.";
          document.getElementById("submitBtn").disabled = true;
          document.getElementById("connectDiscordBtn").disabled = true;
        } else {
          message.textContent = "❌ Failed to submit. Please try again.";
        }
      } catch (error) {
        console.error("Error submitting:", error);
        message.textContent = "❌ Error occurred. Try again later.";
      }
    }

    async function checkWalletLimit() {
      try {
        const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vT9zC6jV3VHZyyxxxxxxx/pub?output=csv";
        const res = await fetch(csvUrl);
        const text = await res.text();
        const rowCount = text.split("\n").length - 1;

        if (rowCount >= 700) {
          document.getElementById("submitBtn").disabled = true;
          document.getElementById("connectDiscordBtn").disabled = true;
          document.getElementById("message").textContent = "❌ Submission closed: limit reached.";
        }
      } catch (error) {
        console.error("Failed to check wallet limit:", error);
      }
    }

    // Cek saat halaman dimuat
    checkWalletLimit();
  </script>
</body>
</html>
